<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>

<body>
    <header>


        <div class="container">

            <div class="calculadora">
                <h1>Calculadora</h1>

                <div>

                    <p id="resultado"></p>

                </div>
                <button id="apagar" onclick="apagar()">apagar</button>
                <button id="limpar" onclick="limpar()">limpar</button>
                <button id="um" onclick="insert('1')"> 1</button>
                <button id="dois" onclick="insert('2')"> 2</button>
                <button id="tres" onclick="insert('3')"> 3</button>
                <button id="quatro" onclick="insert('4')"> 4</button>
                <button id="cinco" onclick="insert('5')"> 5</button>
                <button id="seis" onclick="insert('6')"> 6</button>
                <button id="sete" onclick="insert('7')"> 7</button>
                <button id="oito" onclick="insert('8')"> 8</button>
                <button id="nove" onclick="insert('9')"> 9</button>
                <button id="zero" onclick="insert('0')"> 0</button>
                <button id="ponto" onclick="insert('.')"> .</button>
                <button id="igual" onclick="igual()"> = </button>
                <button id="adicao" onclick="insert('+')"> +</button>
                <button id="subtracao" onclick="insert('-')"> -</button>
                <button id="multiplicacao" onclick="insert('*')"> *</button>
                <button id="divisao" onclick="insert('/')"> /</button>


            </div>
        </div>
    </header>

    <script src="./script.js"></script>


</body>

</html>
